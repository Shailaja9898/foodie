<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--
        There are three ways to create a button
        1. By using the input tag
        2. By using the button tag
        3. By using the anchor link
        btn -- button
        btn-color 
    -->
    <!--Adding btn-color-->
        <input type="button" value="submit 1" class="btn btn-primary">
        <button class="btn btn-success">Submit 2</button>
        <a href="" class="btn btn-danger">Submit 3</a>
        <button class="btn btn-dark">Home</button>
        <!--Adding hover effect-->
        <button class="btn btn-outline-info">Contact us</button>
        <!--loader or spinner-->
        <button class="btn btn-primary">Loading <span class="spinner spinner-grow"></span> </button>
        <button class="btn btn-success">wait <span class="spinner spinner-border"></span></button>
        <br>
        <button class="btn btn-primary">Start</button>
        <button class="btn btn-primary float-end">End</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
