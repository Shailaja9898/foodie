<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        Country : <input type="text" name="country" id="" value="INDIA" readonly><br><br>
        Firstname : <input type="text" name="Fname" id=""><br><br>
        Lname : <input type="text" name="Lname" id=""><br><br>
        mobile no : <input type="number" name="mobile" id="" placeholder="+91 1234567890"><br><br>
        Email id : <input type="email" name="email" id="" placeholder="username@gmail.com" required><br><br>
        Username : <input type="text" name="Uname" id=""><br><br>
        Password : <input type="password" name="pswd" id=""><br><br>
        Language : <input type="text" name="lang" id="" value="Telugu"><br><br>
        <form action="">Gender *: 
            <input type="radio" name="Gender" id="" value="F">Female
            <input type="radio" name="Gender" id="" value="M">Male
            <input type="radio" name="Gender" id="" value="O">Other <br><br>
            <input type="reset" value="Reset">
        </form>
        Language : <br>
        <input type="radio" name="lang" id="" value="T"> Telugu <br>
        <input type="radio" name="lang" id="" value="H"> Hindi <br>
        <input type="radio" name="lang" id="" value="E"> English <br>
        <input type="radio" name="lang" id="" value="O">Other <input type="text" name="lang" id=""><br>
        Language : 
        <select name="Lang" id="">
            <option value="T">Telugu</option>
            <option value="H">HIndi</option>
            <option value="O">Other</option>
        </select>
        Mobile no :
        <input type="number" name="number" id="" max="10" min="10">
        <input type="submit" value="Save">
    </form>
</body>
</html>
