<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Card</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1;
            width: 305px ;
        }
    </style>
  </head>
  <body>
   <div class="card w-25">
    <div class="card-header">
        <img width="300px" src="../images/avatar1.webp" alt="">
    </div>
    <div class="card-body">
        <h1 class="text-success text-decoration-underline">CEO of Company</h1>
        <p>Myself Anshu</p>
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse">For more...</button><br>
        <small class="text-secondary collapse" id="collapse">Btech (civil)</small>
    </div>
    <div class="card-footer">
        <small class="text-secondary">&copy; All copyrights are reserved by company (1996)</small>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
